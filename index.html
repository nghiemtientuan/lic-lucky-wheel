<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng quay LIC</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>
<body>
    <div class="page-logo">
        <img src="./assests/logo.png" alt="Cao đẳng Lý Thái Tổ logo">
    </div>
    <div class="wheel">
        <div id="wheel__inner" class="wheel__inner"></div>
        <div class="wheel__arrow">
            <button id="wheel__button" class="wheel__button">
                <img src="./assests/5namlythaito.png" alt="5 năm CĐLTT">
            </button>
        </div>
    </div>
    <div class="congratulation">
        <div class="congratulation__container">
            <div class="congratulation__close">
                <i class="fas fa-times"></i>
            </div>
            <div class="congratulation__emotion">
                <i class="fas fa-smile"></i>
            </div>
            <p class="congratulation__note">CHÚC MỪNG BẠN ĐÃ TRÚNG 1 NHÀ LẦU</p>
        </div>
    </div>
    <div class="clb-logo">
        <p>Developed by</p>
        <img src="./assests/clblogo.png" alt="CLB CNTT logo">
    </div>
