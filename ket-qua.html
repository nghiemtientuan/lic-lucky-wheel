<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả vòng quay LIC</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="styleshee" href="./assests/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./assests/ketqua.js"></script>
</head>
<body>
    <h1 class="text-center">Thống kê</h1>
    <button id="reset-all" style="margin-left: 10px">Reset lượt quay</button>
    <ul id="thong-ke">
        <li>
            <strong>Tổng số lượt quay: <span id="numberClick"></span></strong>
        </li>
    </ul>
    <div>
        <table id="thong-ke-sp" class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Sản phẩm</th>
                <th scope="col">Đã quay</th>
                <th scope="col">Còn lại</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
    <ul id="thong-ke">
      <li>
          Danh sách
      </li>
  </ul>
    <div>
        <table id="thong-ke-luot-quay" class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Sản phẩm</th>
                <th scope="col">Thời gian quay</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
</body>
</html>
